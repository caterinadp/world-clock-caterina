<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Caterina De Paolis</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London 🫖</option>
        <option value="Europe/Rome">Rome🍕</option>
        <option value="Asia/Tokyo">Tokyo🍣</option>
      </select>
      <div id="cities">
        <div class="city" id="paris">
          <h2>Paris 🥐</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="miami">
          <h2>Miami 🍔</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong> Caterina De Paolis</strong> and
      it is
      <a
        href="https://github.com/caterinadp/world-clock-caterina"
        target="_blank"
      >
        open sourced on GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
